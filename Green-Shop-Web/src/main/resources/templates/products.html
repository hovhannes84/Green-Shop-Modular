<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Items</title>
</head>
<body>
<h1>Items</h1>
<table border="1px">
  <tr>
    <th>id</th>
    <th>name</th>
    <th>price</th>
    <th>category</th>
  </tr>
  <tr th:each="product : ${products}">
    <td th:text="${product.id}"></td>
    <td th:text="${product.name}"></td>
    <td th:text="${product.getPrice()}"></td>
    <td th:text="${product.getCategoryDto()}"></td>

  </tr>
</table>
</body>
</html>
