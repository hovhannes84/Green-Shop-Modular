<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Error Page</title>
</head>
<body>
<h1>Error Details:</h1>
<p>Timestamp: <span th:text="${errorDetails.timestamp}"></span></p>
<p>Status: <span th:text="${errorDetails.status}"></span></p>
<p>Error: <span th:text="${errorDetails.error}"></span></p>
<p>Message: <span th:text="${errorDetails.message}"></span></p>
<p>Path: <span th:text="${errorDetails.path}"></span></p>
</body>
</html>
